    <script type="text/javascript">  
    /** Unit tests **/
    
    
    function divide(x, y) { return x/y; }
     module('Sample Unit Test');
     test('Sample Test', function(){
         expect(1);
         equals(divide(4,2), 
         2, 
         'Expected 2 as the result, result was: '+divide(4, 2));
     });
     
     
     module('Helper functions');
     test('sec_to_timecode', function(){
         expect(4);
         
         /* hours minutes seconds */
         equals(sec_to_timecode(9010),
         '02:30:10',
         'Expected 02:30:10 as the result, result was:');
         
         /* minutes seconds */
         equals(sec_to_timecode(1810),
         '00:30:10',
         'Expected 00:30:10 as the result, result was:');
         
         /* seconds */
         equals(sec_to_timecode(10),
         '00:00:10',
         'Expected 00:00:10 as the result, result was:');
         
         /* zero input */
         equals(sec_to_timecode(0),
         '00:00:00',
         'Expected 00:00:00.  Result was:');
         
     });
    </script>  
  </head>
