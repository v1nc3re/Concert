{% extends 'base.html' %}

{% block content %}
  <h3>Change your password</h3>

  <form method="POST" action="{% url change_password %}">
      <table>
        {{ form.as_table }}
      </table>

      <br />

      <input type="submit" value="Change" />
  </form>

  <p><a href="{% url users %}">All users</a></p>

{% endblock %}
