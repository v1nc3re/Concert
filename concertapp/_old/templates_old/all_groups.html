{% extends 'base.html' %}

{% block content %}
    {% if message %}
        <div id="alert">
            <p>{{ message }}</p>
        </div>
    {% endif %}

    <h1>Groups: </h1>
    {% for g in groups %}
    <div>
        <h3>{{ g }}</h3>
        <p><a href="{% url join_group g.id  %}">Join Group</a></p>
    </div>
    {% endfor %}
{% endblock %}
