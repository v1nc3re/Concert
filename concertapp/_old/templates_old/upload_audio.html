{% extends 'base.html' %}

{% block content %}
<h1>Upload a file</h1>
<form method="POST" enctype="multipart/form-data" action="{% url upload_audio %}">
    {{ form.as_p }}
    <p><strong>Note:</strong> The file must be an mp3, ogg, or wav file type</p>
    <input type='submit' name='create' value='Create'></input>
</form>

<p><a href="{% url audio %}">Back</a></p>
{% endblock %}
