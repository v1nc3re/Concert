{% extends 'base.html' %}

{% block content %}
    <h1>Current Users:</h1>
    {% if users %}
        {% for u in users %}
        <div>
            <a href="{% url remove user_id group u.id %}">{{ u.username }}</a> 
        </div>
        {% endfor %}
    {% else %}
        <div>
            <p>No other users!</p>
        </div>
    {% endif %}

    <p><a href="{% url manage_group user_id group %}">Back to group</a></p>
{% endblock %}
