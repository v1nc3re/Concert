{% extends 'base.html' %}

{% block content %}
<div>
    <form method="POST" action="{% url delete user_id group_id %}">
        <p>Are you sure you want to delete this group?</p>
        <br />
        <input type="hidden" name="group_id" value="{{ group_id }}" />
        <input type="submit" name="Accept" value="accept" />
    </form>
</div>
{% endblock %}
