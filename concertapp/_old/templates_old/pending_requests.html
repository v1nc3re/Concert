{% extends 'base.html' %}

{% block content %}
    <h1>Pending Requests:</h1>
    {% if requests %}
        {% for r in requests %}
        <div>
            <a href="{% url accept_request user_id group_id r.user.id %}">{{ r.user.username }}</a> 
        </div>
        {% endfor %}
    {% else %}
        <div>
            <p>No pending requests!</p>
        </div>
    {% endif %}

    <p><a href="{% url manage_group user_id group_id %}">Back to group</a></p>
{% endblock %}
